<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>お天気アプリ</h1>
    <div>
        <h2>都市名</h2>
        <p id="weatherCity"></p>
        <h2>天気</h2>
        <p id="weatherMain"></p>
        <h2>天気詳細</h2>
        <p id="weatherDescription"></p>
        <h2>気温</h2>
        <p id="weatherTemp"></p>
        <h2>最高気温</h2>
        <p id="weatherTemp_max"></p>
        <h2>最低気温</h2>
        <p id="weatherTemp_min"></p>
        <h2>体感温度</h2>
        <p id="weatherFeels_like"></p>
    </div>

    <div>
        <button class="city" value="Ikebukuro" id="ikb">イケブクロ</button>
        <button class="city" value="Yokohama">ヨコハマ</button>
        <button class="city" value="Shibuya">シブヤ</button>
        <button class="city" value="Shinjuku">シンジュク</button>
        <button class="city" value="Nagoya">ナゴヤ</button>
        <button class="city" value="Osaka">オオサカ</button>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
